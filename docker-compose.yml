services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  profile-service:
    build: ./services/profile-service
    environment:
      PORT: ${PROFILE_SERVICE_PORT}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${PROFILE_SERVICE_PORT}:4001"
    depends_on:
      - postgres

  web:
    build: ./apps/web
    environment:
      PORT: ${WEB_PORT}
      NEXT_PUBLIC_PROFILE_API_URL: ${NEXT_PUBLIC_PROFILE_API_URL}
    ports:
      - "${WEB_PORT}:3000"
    depends_on:
      - profile-service

volumes:
  postgres_data:
